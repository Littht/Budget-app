<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App presupuesto</title>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="dinero-container">
            <h1>Saldo</h1>
            <div class="container-calculos ingreso">Ingreso
                <div id="totalIngresos"></div>
            </div>
            <div class="container-calculos egreso">Egreso
                <div id="totalEgresos"></div>
            </div>
            <div class="container-calculos">Total
                <div id="saldoTotal"></div>
            </div>
        </div>
    </div>
    <form id="form" onsubmit="return false">
       <select name="" id="tipo">
           <option value="ingreso">Ingreso</option>
           <option value="egreso">Egreso</option>
       </select> 
       <input type="text" placeholder="Agregar descripcion" id="descripcion">
       <input type="number" placeholder="Agregar monto" id="valor">
       <button class="btn-agg" onclick="aggDato()">Agregar</button>
    </form>

    <div class="container-ingreso-egreso" >
        <div class="ingreso-container container">
            <h2>Ingresos</h2>
            <div id="listaIngresos"></div>
        </div>
        <div class="egreso-container container">
            <h2>Egresos</h2>
            <div id="listaEgresos"></div>
        </div>
    </div>
    

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
